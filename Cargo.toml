[package]
name = "octolib"
version = "0.1.0"
edition = "2021"
authors = ["Muvon Un Limited <contact@muvon.io>"]
license = "Apache-2.0"
description = "Self-sufficient AI provider library with multi-provider support, model validation, and cost tracking"
homepage = "https://octomind.muvon.io"
repository = "https://github.com/muvon/octomind"
keywords = ["ai", "llm", "providers", "openai", "anthropic"]
categories = ["api-bindings", "development-tools"]

[dependencies]
async-trait = "0.1.88"
anyhow = "1.0.98"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
reqwest = { version = "0.12.18", features = ["json", "rustls-tls", "gzip"], default-features = false }
tokio = { version = "1.45.1", features = ["time", "sync"] }
base64 = "0.22"
url = "2.5.4"