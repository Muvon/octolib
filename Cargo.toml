[package]
name = "octolib"
version = "0.9.2"
edition = "2021"
authors = ["Muvon Un Limited <contact@muvon.io>"]
license = "Apache-2.0"
description = "Self-sufficient AI provider library with multi-provider support, embedding models, model validation, and cost tracking"
homepage = "https://octolib.muvon.io"
repository = "https://github.com/muvon/octolib"
keywords = ["ai", "llm", "embeddings", "providers", "openai"]
categories = ["api-bindings", "development-tools"]

# Exclude scripts folder from crate publishing
exclude = ["scripts/"]

[features]
default = ["fastembed", "huggingface"]
fastembed = ["dep:fastembed"]
huggingface = ["dep:candle-core", "dep:candle-nn", "dep:candle-transformers", "dep:tokenizers", "dep:hf-hub"]

[dependencies]
async-trait = "0.1.89"
anyhow = "1.0.100"
bytes = ">=1.11.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
reqwest = { version = "0.13.1", features = ["json", "rustls", "gzip"], default-features = false }
tokio = { version = "1.48.0", features = ["time", "sync", "macros", "rt-multi-thread"] }
base64 = "0.22"
url = "2.5.7"
thiserror = "2.0.17"
lazy_static = "1.5.0"
tracing = "0.1.41"
dirs = "6.0.0"
google-jwt-auth = "0.2.1"

# Embedding dependencies
tiktoken-rs = "0.7.0"
sha2 = "0.10.9"

# Optional embedding provider dependencies
fastembed = { version = "5.2.1", optional = true }
# Candle dependencies for HuggingFace support (optional) - using alpha to get pulp 0.21+
candle-core = { version = "0.9.2-alpha.1", optional = true }
candle-nn = { version = "0.9.2-alpha.1", optional = true }
candle-transformers = { version = "0.9.2-alpha.1", optional = true }
tokenizers = { version = "0.21.4", optional = true }
hf-hub = { version = "0.4.3", features = ["tokio"], optional = true }

[dev-dependencies]
serial_test = "3.2.0"
tracing-subscriber = "0.3"
